<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>La sofia's</title>
    <link rel="shortcut icon" type="image/png" href="./icons/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Proza+Libre&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" type="text/css" />
    <link rel="stylesheet" href="./style/style-landingPage.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body onload="getData()">
    <section class="content">
      <nav class="navbar navbar-dark sticky-top navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>la sofia's</h1></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-2 mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="margin-right: 3rem"
                  href="produse.html"
                  ><h6>Home</h6>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    fill="currentColor"
                    class="bi bi-house-door-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"
                    /></svg
                ></a>
              </li>
              <li class="nav-item">
                <div class="input-group flex-nowrap input-dark">
                  <span class="input-group-text" id="addon-wrapping"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                      /></svg
                  ></span>
                  <input
                    type="text"
                    id="searchField"
                    onkeyup="load();"
                    class="form-control"
                    placeholder="Search"
                    aria-label="Search"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <div class="mainContent">
      <section class="container-fluid">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputName" class="form-label">Name of pizza</label>
            <input id="inputName" type="name" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="avatar" class="form-label">Choose a photo:</label>
            <input
              id="inputPhoto"
              type="file"
              name="avatar"
              class="form-control"
              accept="image/png, image/jpeg"
            />
          </div>
          <div class="col-12">
            <label for="inputIngredients" class="form-label">Ingredients</label>
            <textarea
              type="text"
              class="form-control"
              id="inputIngredients"
            ></textarea>
          </div>
          <div class="col-12">
            <select class="form-select" id="inputGroup">
              <option selected>Choose type of Dough</option>
              <option value="Traditional">Traditional</option>
              <option value="Gluten Free">Gluten Free</option>
              <option value="Pupper Safe">Pupper Safe</option>
            </select>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <input
                id="inputPrice"
                type="text"
                class="form-control"
                aria-label="Euro amount (with dot and two decimal places)"
                placeholder="Enter price"
              />
              <span class="input-group-text">&euro;</span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <input
                id="inputSize"
                type="text"
                class="form-control"
                placeholder="Enter size"
              />
              <span class="input-group-text">cm</span>
            </div>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Are you sure you want to add to database?
              </label>
            </div>
          </div>
          <div class="col-12">
            <button
              onclick="addProduct(event);"
              type="submit"
              class="btn btn-danger"
            >
              Submit
            </button>
          </div>
        </form>
      </section>

      <section class="container-fluid">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type of Dough</th>
                <th scope="col">Ingredients</th>
                <th scope="col">Size</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="listLoad"></tbody>
          </table>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="./src/admin.js"></script>
  </body>
</html>
