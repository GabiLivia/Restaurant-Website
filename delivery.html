    <section class="content" style="margin: 0 auto">
      <div class="jumbotron jumbotron-fluid">
        <div
          style="display: flex; justify-content: center; margin: 0auto"
          class="container container-fluid"
        >
          <h1
            style="
              background-color: transparent;
              font-size: 3rem;
              margin: 2rem auto;
            "
            class="display-12 text-title"
          >
            Delivery zone
          </h1>
        </div>

        <div id="cardGroup" class="card-group text-description">
          <div class="card text-white bg-warning mb-3">
            <div class="card-body">
              <h5 style="color: #000" class="card-title">ADDRESS</h5>
              <p class="card-text">
                490 8th Ave, New York, NY<br />10038 United States
              </p>
            </div>
          </div>
          <div class="card text-white bg-warning mb-3">
            <div class="card-body">
              <h5 style="color: #000" class="card-title">DELIVERY TIME</h5>
              <p class="card-text">
                Zone 1 - 60 min<br />Zone 2 - 90 min<br />Zone 3 - 120 min
              </p>
              <p class="card-text">
                <small class="text-muted"
                  ><span style="margin: 1rem 1rem"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="25"
                      height="25"
                      fill="currentColor"
                      class="bi bi-telephone-fill"
                      viewBox="0 0 16 16"
                    >

                        fill-rule="evenodd"
                        d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
                      /></svg></span
                  >550 4589</small
                >
              </p>
            </div>
          </div>
          <div class="card text-white bg-warning mb-3">
            <div class="card-body">
              <h5 style="color: #000" class="card-title">OPENING HOURS</h5>
              <p class="card-text">Monday-Saturday<br />10.00 AM-23.00 PM</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section style="margin: 2rem 2rem" class="content">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28764.31593976747!2d-74.04415804957864!3d40.72954725423469!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25982ad0bf591%3A0xe513085a0b53805b!2sMade%20in%20New%20York%20Pizza!5e0!3m2!1shu!2sro!4v1654846267101!5m2!1shu!2sro"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
    <section class="content" style="margin: 0 auto">
      <div class="jumbotron jumbotron-fluid">
        <div
          style="display: flex; justify-content: center; margin: 0auto"
          class="container container-fluid"
        >
          <h1
            style="
              background-color: transparent;
              font-size: 3rem;
              margin: 2rem auto;
            "
            class="display-12 text-title"
          >
            Get in touch
          </h1>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingNameGrid"
              placeholder="Your name"
            />
            <label for="floatingNameGrid">Your name</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInputGrid"
              placeholder="name@example.com"
            />
            <label for="floatingInputGrid">Email address</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div
          style="
            display: flex;
            justify-content: center;
            margin: 0auto;
            background-color: #458c7e;
          "
          class="col content order"
        >
          <button onclick="sendMessage(event);">
            <p class="text-link">Send your message!</p>
            <img
              style="
                max-width: 70px;
                max-height: 70px;
                cursor: pointer;
                background-color: #458c7e;
                border-radius: 50%;
              "
              src="./icons/pizza.svg"
              alt="pizza"
            />
          </button>
        </div>
      </div>
    </section>
